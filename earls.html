<!DOCTYPE html>
<html>
  <head>
		<title>Ice Cream Vision</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link type="text/css" rel= "stylesheet" href="earls.css"  />
		<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

		<script src="earls.js"></script>
		<script src="https://use.fontawesome.com/d169024d00.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

		<meta content='width=device-width, initial-scale=1' name='viewport'/>
	</head>

	<body>
		<h1>Earl's Market</h1>
    <h2>Current flavors:</h2>
      <div class="container earls">
        <div class="row">
          <div class="col-sm-4 flavor">
            <h3>Vanilla</h3>
          </div>
          <div class="col-sm-4 flavor">
            <h3>Chocolate</h3>
          </div>
          <div class="col-sm-4 flavor">
            <h3>Stawberry</h3>
          </div>
				</div>
				<div class="row">
          <div class="col-sm-4 flavor">
            <h3>Mint Chocolate Chip</h3>
          </div>
          <div class="col-sm-4 flavor">
            <h3>Cookies and Cream</h3>
          </div>
          <div class="col-sm-4 flavor">
            <h3>Coffee</h3>
          </div>

        </div> <!-- End row -->
      </div> <!-- End container -->

		<!-- Change submission -->
		<h5 id="changes">See something wrong? </h5>

		<!-- Collapsible Accordian -->
		<div class="panel-group">
		  <div class="panel panel-default">
		    <div class="panel-heading">
		      <h5 class="panel-title">
		        <a id="collapse" data-toggle="collapse" href="#collapse1">Help us update!</a>
		      </h5>
		    </div>
				<h6 id="update">Last Updated: </h6>
		    <div id="collapse1" class="panel-collapse collapse">
					<!-- Inner Checkboxes -->
					<div class="form-check">
						<!-- Row 1 -->
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" id="blankCheckbox" value="option1"> Vanilla
						</label>
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" id="blankCheckbox" value="option2"> Chocolate
						</label>
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" id="blankCheckbox" value="option3"> Strawberry
						</label>

						<br />

						<!--Row 2 -->
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" id="blankCheckbox" value="option4"> Mint Chocolate Chip
						</label>
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" id="blankCheckbox" value="option5"> Cookies and Cream
						</label>
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" id="blankCheckbox" value="option6"> Coffee
						</label>
					</div>

					<i class="fa fa-refresh" aria-hidden="true"></i>
		    </div>
		  </div>
		</div>

		<footer>
			<a href="index.html">
				<i class="fa fa-home" id="home" data-toggle="tooltip" data-placement="top" title="Home"></i>
			</a>
		</footer>

		<!-- Toggles tooltip -->
		<script>
		$(document).ready(function(){
				$('[data-toggle="tooltip"]').tooltip();
		});
		</script>

	</body>
</html>
